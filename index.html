<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2つの項目のWebサイト</title>
    <style>
        /* ベースのスタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 1rem;
        }

        section {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        section h2 {
            margin-top: 0;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>私のお菓子作り</h1>
    </header>
    <main>
        <section id="item1">
            <h2>最近作ったお菓子</h2>
            <p>カップケーキ</p>
            <div class="image-center">
               <img src="https://github.com/nattyanhiro/tesuto/blob/main/run.png?raw=true" alt="サンプル">
            </div>
        </section>
        <section id="item2">
            <h2>次作りたいお菓子</h2>
            <p>チョコレートブラウニー</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 私のお菓子作り</p>
    </footer>
</body>
</html>
