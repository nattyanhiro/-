        }

            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;

        }

            color: #007bff;
            text-decoration: none;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            background-color: #333;
            color: #fff;

    </style>
