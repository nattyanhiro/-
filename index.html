<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2つの項目のWebサイト</title>
    <style>
        /* ベースのスタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            box-sizing: border-box; /* すべての要素のボックスモデルに対応 */
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 1rem;
            padding-bottom: 4rem; /* フッターの高さに応じた余白を追加 */
        }

        section {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        section h2 {
            margin-top: 0;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 4rem; /* フッターの高さ */
            line-height: 2rem; /* フッター内のテキストの縦位置調整 */
        }
    </style>
</head>
<body>
    <header>
        <h1>私のお菓子作り</h1>
    </header>
    <main>
        <section id="item1">
            <h1>最近作ったお菓子</h1>
           　　 <p>カップケーキ</p>
           　　     <div class="image-center">
             　　      <img src="https://github.com/nattyanhiro/-/blob/main/%E3%82%AB%E3%83%83%E3%83%97%E3%82%B1%E3%83%BC%E3%82%AD.jpg?raw=true" alt="サンプル">
           　　     </div>
                </div>
        </section>
        <section id="item2">
            <h1>次作りたいお菓子</h1>
            <p>チョコレートブラウニー</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 私のお菓子作り</p>
    </footer>
</body>
</html>
