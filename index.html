<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2つの項目のWebサイト</title>
    <style>
        /* ベースのスタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            box-sizing: border-box; /* すべての要素のボックスモデルに対応 */
            background-color: #f9f9f9; /* 背景色を追加 */
        }

        header {
            background: #440000;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 1rem;
            padding-bottom: 4rem; /* フッターの高さに応じた余白を追加 */
        }

        section {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #fff; /* セクションの背景色を追加 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 軽い影を追加 */
        }

        section h2 {
            margin-top: 0;
            color: #CC0000; /* セクション見出しの色を調整 */
        }

        img {
            max-width: 100%; /* 画像が親要素に合わせてリサイズされるようにする */
            height: auto; /* 高さは自動調整 */
            border: 1px solid #ddd; /* 画像に軽いボーダーを追加 */
            border-radius: 4px; /* 画像の角を丸める */
            margin-top: 1rem; /* 画像の上にマージンを追加 */
        }

        footer {
            background: #440000;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 4rem; /* フッターの高さ */
            line-height: 2rem; /* フッター内のテキストの縦位置調整 */
        }
    </style>
</head>
<body>
    <header>
        <h1>私のお菓子作り</h1>
    </header>
    <main>
        <section id="item1">
            <h2>最近作ったお菓子</h2>
            <p>カップケーキ</p>
            <img src="https://example.com/cupcake.jpg" alt="美味しいカップケーキの写真"> <!-- 画像リンクを実際のURLに変更 -->
        </section>
        <section id="item2">
            <h2>次作りたいお菓子</h2>
            <p>チョコレートブラウニー</p>
            <img src="https://github.com/nattyanhiro/-/blob/main/%E3%82%AB%E3%83%83%E3%83%97%E3%82%B1%E3%83%BC%E3%82%AD.jpg?raw=true" alt="美味しいチョコレートブラウニーの写真">
        </section>
    </main>
    <footer>
        <p>&copy; 2024 私のお菓子作り</p>
    </footer>
</body>
</html>
